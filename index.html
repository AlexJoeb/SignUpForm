<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
      <section class="left">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </section>
      <section class="right">
        <h2 class="header"><span>Try it free 7 days</span> then $20/mo. thereafter</h2>
        <form class="form" action="#">
          <label for="first_name"><span class="sr-only">First Name</span><input type="text" placeholder='First Name' name="first_name" id="first_name" /></label>
          <label for="last_name"><span class="sr-only">Last Name</span><input type="text" placeholder='Last Name' name="last_name" id="last_name" /></label>
          <label for="email"><span class="sr-only">Email Address</span><input type="email" placeholder='Email Address' name="email" id="email" /></label>
          <label for="password"><span class="sr-only">Password</span><input type="password" placeholder='Password' name="password" id="password" /></label>
          <button type="submit">Claim your free trial</button>
          <p class="terms">By clicking the button, you are agreeing to <br/>our <span>Terms and Services</span></p>
        </form>
      </section>
      
  </body>
</html>
